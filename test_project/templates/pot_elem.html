<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Страница колличества эллементов</title>
</head>
<body>
    <table>
        <thead><th>Название</th><th>Колличество</th></thead>
        {% for element in elements %}
        <tr>
            <td>{{ element.name }}</td>
            <td>{{ element.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
